<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tag Explorer</title>
  <link rel="stylesheet" href="fixice.css?v=2">
</head>
<body>
  <div id="menu-container"></div>
  <div class="content">
    <main style="max-width:700px;margin:2em auto 0 auto;padding:1.5em;background:#fff;border-radius:8px;box-shadow:0 2px 8px #0001;">
      <h2 id="resources-heading">Resources</h2>
      <div id="filter-label" style="font-size:1.08em;color:#23408e;margin-bottom:0.5em;"></div>
      <div class="tag-list" id="tag-list"></div>
    </main>
  </div>
  <script src="menu.js"></script>
    <script>
      if (typeof initMenu === 'function') {
        initMenu();
      } else {
        window.addEventListener('DOMContentLoaded', function() {
          if (typeof initMenu === 'function') initMenu();
        });
      }
    </script>
  <script src="explore.js"></script>
</body>
</html>
