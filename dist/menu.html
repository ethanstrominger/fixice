
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIX ICE Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    .fixice-title {
      text-align: center;
      margin: 0.5em 0 0.2em 0;
      font-size: 2em;
      font-weight: bold;
    }
    .main-menu {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      position: relative;
    }
    .menu-links {
      width: 75vw;
      background: #ffb6c1;
      border-bottom: 3px solid #23408e;
      border-right: 3px solid #23408e;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 0.7em 0.5em 0.7em 0.5em;
      margin: 0 auto 0.5em auto;
      border-radius: 0 0 12px 0;
      gap: 1em;
    }
    .menu-item {
      color: #000;
      background: #ffb6c1;
      border: 2px solid #23408e;
      font-weight: 600;
      text-decoration: none;
      padding: 0.4em 1em;
      border-radius: 5px;
      transition: background 0.2s;
      white-space: nowrap;
      cursor: pointer;
    }
    .menu-item:hover {
      background: #ffe4ee;
    }
    .menu-toggle {
      display: none;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 0;
      margin: 0.5em 0 0 0;
      z-index: 1100;
      position: relative;
    }
    .menu-bar {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background: #23408e;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 1200px) {
      .menu-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 90vw;
        max-width: 340px;
        background: #ffb6c1;
        z-index: 3000;
        border-radius: 0 8px 8px 0;
        box-shadow: 2px 0 8px #0002;
        overflow-y: auto;
        margin-left: 0;
        align-items: flex-start;
      }
      .menu-links.menu-links-open {
        display: flex !important;
      }
      .menu-toggle {
        display: flex !important;
      }
    }
    @media (min-width: 1201px) {
      .menu-links {
        display: flex !important;
      }
      .menu-toggle {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="fixice-title">FIX ICE</div>
  <nav class="main-menu">
    <button class="menu-toggle" aria-label="Toggle menu" id="menuToggle">
      <span class="menu-bar"></span>
      <span class="menu-bar"></span>
      <span class="menu-bar"></span>
    </button>
    <div class="menu-links" id="menuLinks">
      <a href="index.html" class="menu-item">Home</a>
      <a href="resources.html" class="menu-item">All Resources</a>
      <a href="protests1000districtave.html" class="menu-item">1000 District Ave</a>
      <a href="parking.html" class="menu-item">Parking</a>
      <a href="https://facebook.com/groups/774935765037658" target="_blank" class="menu-item">Join Facebook</a>
      <a href="changes.html" class="menu-item">Latest Updates</a>
    </div>
  </nav>
  <script src="menu.js"></script>
</body>
</html>
